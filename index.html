<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoot The Asteroid</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Horizontal Screen Prompt -->
  <div id="rotate-prompt">Please rotate your device horizontally.</div>
  <canvas id="gameCanvas"></canvas>

  <!-- Splash Intro -->
  <div id="splashScreen">
    <img id="gameTitle" src="assets/game-title.png" alt="Game Title">
  </div>

  <!-- Main Menu -->
  <div id="mainMenu">
    <img id="mainMenuGameTitle" src="assets/game-title.png" alt="Game Title">
    <div class="main-menu-button-container">
      <button id="playBtn">PLAY</button>
      <button id="guideBtn">GUIDE</button>
      <button id="settingsBtn">SETTINGS</button>
      <button id="replayStoryBtn">REPLAY STORY</button>
    </div>
  </div>

  <!-- Story Scene -->
  <div id="storyOverlay">
    <div id="storyContainer">
      <img src="assets/briefing-scene.png" alt="briefing background">
      <div class="dialogue-box">
        <p id="storyText"></p>
        <div id="storyControls">
          <button id="skipStoryBtn">SKIP</button>
          <button id="nextStoryBtn">NEXT</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Pause Modal -->
  <div id="pauseModal" class="modal">
      <h2>GAME PAUSED</h2>
      <div class="modal-body">Press <strong>Resume</strong> to continue.</div>
      <div class="modal-actions">
        <button id="resumeBtn">RESUME</button>
        <button id="exitBtn">EXIT</button>
      </div>
  </div>

  <!-- End Mission Modal -->
  <div id="missionEndModal">
    <h2>DRONE CONNECTION LOST</h2>
    <p>Connect to another drone?</p>
    <div class="mission-end-modal-actions">
      <button id="playAgainBtn">PLAY AGAIN</button>
      <button id="exitMissionBtn">EXIT</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
